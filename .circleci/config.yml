 version: 2.1

 orbs:
  win: circleci/windows@2.2.0

 workflows:
   primary:
     jobs:
       - build:
          context: Common

 jobs:
   build:
     executor: win/default     
    
     steps:
       - checkout
       - run: msbuild ScintillaTabbedTextControl/ScintillaTabbedTextControl.csproj /t:restore
       - run: msbuild ScintillaTabbedTextControl/ScintillaTabbedTextControl.csproj /p:Configuration=Release
       - run: msbuild ScintillaTabbedTextControl.SUO/ScintillaTabbedTextControl.SUO.csproj /t:restore
       - run: msbuild ScintillaTabbedTextControl.SUO/ScintillaTabbedTextControl.SUO.csproj /p:Configuration=Release
# No need for bleeding edge       - run: dotnet tool install --global PowerShell
       - run: 
          name: Push to NuGet
          command: |
            ScintillaTabbedTextControl/NuGet-Push.ps1
            
